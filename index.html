<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="text-center">
    <div class="mass-center">
    <div class="head mt-3">
        <h1 class="love-head">Love Calculator</h1>
        <p>Find out if they're the one.</p>
    </div>
    <form class="mt-4" action="/" method="POST">
        <input type="text" placeholder="Enter the first name" name="fName" autocomplete="off">

        <input type="text" placeholder="Enter the second name" name="sName" autocomplete="off">
        <br>
        <input name="calculate" class="mt-4 btn-pink btn-outline-dark" action="/" method="POST" type="button" value="Let's find out">
    </form>
    </div
        
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
